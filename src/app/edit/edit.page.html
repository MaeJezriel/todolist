<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-icon name="chevron-back" (click)="dismiss()" defaultHref></ion-icon> -->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="nameVal"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Content</ion-label>
    <ion-input [(ngModel)]="emailVal"></ion-input>
  </ion-item>


  <div class="centered">
  <ion-button class="btn" expand="block" (click)="onUpdate()">
    Update
  </ion-button>
  </div>
</ion-content>
